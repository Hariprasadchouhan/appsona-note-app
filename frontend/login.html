<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Note Keeper - Login</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="login">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
